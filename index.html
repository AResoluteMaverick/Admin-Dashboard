<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="parent-wrapper">
        <div class="sidebar">
            <div class="logo"></div>
            <div class="home-navigation">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
               </ul>
            </div>
            <div class="information-navigation">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="headbar">
            <div class="search-bar"></div>
            <div class="mini-corner-profile">
                <div class="notifcation-bell"></div>
                <div class="profile-icon"></div>
                <div class="full-name"></div>
            </div>
            <div class="greetings-area">
                <div class="profile-icon"></div>
                <div class="greetings-wrapper">
                    <div class="greeter"></div>
                    <div class="name-tag"></div>
                </div>
            </div>
            <div class="project-interact">
                <button>New</button>
                <button>Upload</button>
                <button>Save</button>
            </div>
        </div>

        <div class="main-content">
            <div class="projects">
                <div class="card">
                    <div class="card-title"></div>
                    <div class="card-description"></div>
                </div>
                <div class="card">
                    <div class="card-title"></div>
                    <div class="card-description"></div>
                </div>
                <div class="card">
                    <div class="card-title"></div>
                    <div class="card-description"></div>
                </div>
                <div class="card">
                    <div class="card-title"></div>
                    <div class="card-description"></div>
                </div>
                <div class="card">
                    <div class="card-title"></div>
                    <div class="card-description"></div>
                </div>
                <div class="card">
                    <div class="card-title"></div>
                    <div class="card-description"></div>
                </div>
            </div>
            <div class="announcements">
                <div>
                    <div class="announcement-title"></div>
                    <div class="announcement-description"></div>
                </div>
                <div>
                    <div class="announcement-title"></div>
                    <div class="announcement-description"></div>
                </div>
                <div>
                    <div class="announcement-title"></div>
                    <div class="announcement-description"></div>
                </div>
            </div>
            <div class="trending">
                <div class="trend-1">
                    <div class="icon"></div>
                    <div class="name-tag1">
                        <div class="user-tag"></div>
                        <div class="user-title"></div>
                    </div>
                </div>
                <div class="trend-2">
                    <div class="icon"></div>
                    <div class="name-tag2">
                        <div class="user-tag"></div>
                        <div class="user-title"></div>
                    </div>
                </div>
                <div class="trend-3">
                    <div class="icon"></div>
                    <div class="name-tag3">
                        <div class="user-tag"></div>
                        <div class="user-title"></div>
                    </div>
                </div>
                <div class="trend-4">
                    <div class="icon"></div>
                    <div class="name-tag4">
                        <div class="user-tag"></div>
                        <div class="user-title"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
